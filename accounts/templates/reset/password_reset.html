{% extends 'base.html' %}

{% block body %}
<div class="center" style="width:40%; margin:auto; margin-top:50px; margin-bottom:60px">
	<form method="post" class="card">
		{% csrf_token %}
	    <h2 style="text-align:center; margin:20px;">Reset Password</h2>
		{% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
		<div class="form-buttons" style="text-align: center; margin:20px">
			<input type="submit" value="Send" class="btn btn-primary">
			<a href="{% url 'login' %}"  class="btn btn-info">Cancel</a>
		</div>
	</form>
	</div>
{% endblock %}
