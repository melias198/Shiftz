{%extends 'base.html'%}

{% block body %}

<div class="center" style="width:40%; margin:auto; margin-top:50px; margin-bottom:60px;">
	<form method="post" class="card">
	  {% csrf_token %}
	  <h2 style="text-align: center; margin:20px;">Password Reset Confirm</h2>
	  
	  {% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
	  
	  
	  <div style="text-align: center; margin:20px;">
	    <button type="submit" class="btn btn-primary">Reset Password</button>
	  </div>
	</form>
</div>


{% endblock %}
