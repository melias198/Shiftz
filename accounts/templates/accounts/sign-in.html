{% extends 'base.html' %}
{% load static %}
{% block body %}



<div class="wrapper" style=" width:50%;  margin: auto; margin-bottom:50px; margin-top:50px;">
   <div class="responsive-card auth-small">
      <div class="card">
         <div class="card-body">
            <div class="auth-form">
               <h2 class="text-center mb-3">Sign In</h2>
               <form method="post">
                  {% csrf_token %}
                  <p class="text-center">Sign in to stay connected.</p>
                  <div class="row text-start mb-3">
                     <div class="col-12 mb-3">
                        <div class="form-floating">
                           <input type="text" class="form-control" id="input1" placeholder="Username" name="username">
                           <label for="input1">Username</label>
                        </div>
                     </div>
                     <div class="col-12 mb-3">
                        <div class="form-floating">
                           <input type="password" class="form-control" id="input2" placeholder="Password" name="password">
                           <label for="input2">Password</label>
                        </div>
                     </div>
                  </div>
                  <div class="text-center">
                     <button type="submit" class="btn btn-primary">Sign In</button>
                  </div>
               </form>
               <div class="new-account mt-3 text-center">
                  <p>Don't have an account? <a class="text-primary" style="text-decoration: none;" href="{% url 'register' %}">Click
                     here to sign up</a></p>
               </div>
            </div>
         </div>
      </div>
   </div>
      </div>

{% endblock %}
