{% extends 'base.html' %}
{% load static %}

{% block body %}



<div class="wrapper" style="max-width: 520px; margin:auto; margin-bottom:50px; margin-top:50px;">
   <div class="responsive-card">
      <div class="card">
         <div class="card-body">
            <div class="auth-form">
               <h2 class="text-center mb-3">Sign Up</h2>
               <form class="ath-text-input" method="post">
                  {% csrf_token %}

                  

                  <p class="text-center">Create Your Shiftz Account.</p>
                  <div class="row text-start mb-3">
                     <div class="col-md-12">
                        <div class="form-floating">
                           
                            <!-- <input type="text" class="form-control" id="input1" placeholder="Username" name="username">  -->
                            <label for="input0">Username</label>
                            <br/>
                            {{form.username}}
                           
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-floating">
                           <!-- <input type="text" class="form-control" id="input1" placeholder="First Name"> -->
                           <label for="input1">First Name</label>
                           <br/>
                           {{form.first_name}}
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-floating">
                           <!-- <input type="text" class="form-control" id="input2" placeholder="Last Name"> -->
                           <label for="input2">Last Name</label>
                           <br/>
                           {{form.last_name}}
                        </div>
                     </div>
                  </div>
                  <div class="row text-start mb-3">
                     <div class="col-md-12">
                        <div class="form-floating">
                           <!-- <input type="email" class="form-control" id="input3" placeholder="Email"> -->
                           <label for="input3">Email</label>
                           <br/>
                           {{form.email}}
                        </div>
                     </div>
                    
                  </div>
                  <div class="row text-start mb-3">
                     <div class="col-md-6">
                        <div class="form-floating">
                           <!-- <input type="password" class="form-control" id="input5" placeholder="Password"> -->
                           <label for="input5">Password</label>
                           <br/>
                           {{form.password1}}
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-floating">
                           <!-- <input type="password" class="form-control" id="input6" placeholder="Confirm Password"> -->
                           <label for="input6">Confirm Password</label>
                           <br>
                           {{form.password2}}
                        </div>
                     </div>
                  </div>
   
                  <div class="text-center">
                     <button type="submit" class="btn btn-primary">Sign Up</button>
                  </div>
                  
                  
               </form>
               <div class="new-account mt-3 text-center">
                  <p class="mb-0">Already have an Account? <a class="text-primary" href="{% url 'login' %}">Sign in</a>
                  </p>
               </div>
            </div>
         </div>
      </div>
   </div>
      </div>

{% endblock %}
