{% extends 'base.html' %}
{% load static %}
{% block body %}

<!-- <div style="text-align: center;"><h2><b>Order History</b></h2></div> -->


<section class="section-conten padding-y bg" style="margin-top: 50px;margin-bottom:60px">

	<div class="container">
		<div class="row">
		<aside class="col-md-3">
			<!--   SIDEBAR   -->
			<ul class="list-group">
				<a class="text-primary list-group-item" href="{% url 'profile' %}">Profile </a>
				<a class="text-primary list-group-item" href="{% url 'admin_orders' %}"> Order list </a>
				<a class="list-group-item active" href="{% url 'brand_view' %}"> Brand list </a>
				<a class="text-primary list-group-item" href="{% url 'car_view' %}"> Car list </a>
        <a class="text-primary list-group-item" href="{% url 'brand_upload' %}"> Add Brand </a>
				<a class="text-primary list-group-item" href="{% url 'car_upload' %}"> Add Car </a>
				<!-- <a class="text-primary list-group-item" href=""> Track order </a> -->
			</ul>
			<br>
			<a class="btn btn-light btn-block" href="{% url 'logout' %}"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a> 
			<!--   SIDEBAR .//END   -->
		</aside>
		
		<main class="col-md-9">
			<!-- <article class="card"> -->

		<table class="table table-bordered" style="text-align: center;">
          <thead>
            <tr>
              <th scope="col">#ID</th>
              <th scope="col">Brand Name</th>
              <th scope="col">Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
      
           {% for brand in brands %}
            <tr>
              <td>{{brand.id}}</td>
              <td>{{brand.brand_name}}</td>
              <td>{{brand.description}}</td>
              <td><a href="{% url 'brand_update' brand.id %}" class="btn btn-primary btn-sm">Edit</a> <hr> <a href="{% url 'brand_delete' brand.id %}" class="btn btn-danger btn-sm">Delete</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      
				

			<!-- </article>  -->
		</main>
	</div> <!-- row.// -->
	</div>
	
	
	</section>



  <!-- <div style="text-align: center; margin-bottom:20px">
    <a href="{% url 'brand_upload' %}" class="btn btn-primary">Add Brand</a>
  </div> -->

{% endblock %}
