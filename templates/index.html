{% extends 'base.html' %}
{% load static %}

{% block body %}

<section class="hero spad set-bg" data-setbg="{% static 'images/hero-bg.jpg' %}">
    <div style="text-align: center;" class="hero__text__title">
        <span>FIND YOUR DREAM CAR</span>
        <h2>Today with SHIFTZ</h2>
    </div>
</section>

<section class="car spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <span>Our Car</span>
                    <h2>Best Vehicle Offers</h2>
                </div>
                <hr>
                
            </div>
        </div>
        <div class="row car-filter" style="margin-top: 20px;">
            {% for car in cars %}
            <div class="col-lg-3 col-md-4 col-sm-6 mix">
                <div class="car__item">
                    <div class="car__item__pic__slider owl-carousel">
                        <img src="{{car.image.url}}" alt="">
                    </div>
                    <div class="car__item__text">
                        <div class="car__item__text__inner">
                            <div class="label-date">{{car.created_date.year}}</div>
                            <h5><a href="{% url 'car_details' car.brand.slug car.slug  %}">{{car.car_name}}</a></h5>
                            <!-- <ul>
                                <li><span>35,000</span> mi</li>
                                <li>Auto</li>
                                <li><span>700</span> hp</li>
                            </ul> -->
                        </div>
                        <div class="car__item__price">
                            <span class="car-option">For Sale</span>
                            <h6>${{car.price}}<span></span></h6>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
</section>

{% endblock %}
