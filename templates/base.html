<!DOCTYPE html>
<html lang="english">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="description" content="HVAC Template">
    <meta name="keywords" content="HVAC, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shiftz | Largest Car Dealing Platform </title>

    <style>
        i.fa {
          font-size: 20px;
        }
    </style>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/vrooom.min.css?v=1.1.01' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/custom.min.css?v=1.1.01' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/libs.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/progress-bar.css' %}" type="text/css"/>
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Offcanvas Menu Begin -->
    <div class="offcanvas-menu-overlay"></div>
    <div class="offcanvas-menu-wrapper">
        <div class="offcanvas__logo">
            <a href="{% url 'home' %}">
                <h3><b>SHIFTZ</b></h3></a>
        </div>
        <div id="mobile-menu-wrap"></div>
        
    </div>
    <!-- Offcanvas Menu End -->

    <!-- Header Section Begin -->
    <header class="header" style="background-color: whitesmoke;">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="{% url 'home' %}">
                            <h3><b>SHIFTZ</b></h3>
                        </a>
                        
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="header__nav">
                        <nav class="header__menu">
                            <ul>
                                <li class=""><a href="{% url 'home' %}">Home</a></li>
                                <li class=""><a href="{% url 'store' %}">Cars</a></li>
    
                                {% if request.user.is_authenticated %}
                                <li><a href="{% url 'logout' %}">Sign Out</a></li>
                                <li><a href="{% url 'profile' %}">Profile</a></li>
                                <li><a href="{% url 'cart' %}"><i class="fa fa-cart-plus"></i></a></li>
                                {% else %}
                                <li><a href="{% url 'register' %}">Sign Up</a></li>
                                <li><a href="{% url 'login' %}">Sign In</a></li>
                                {% endif %}
                                
                            </ul>
                        </nav>
                        
                    </div>
                </div>
            </div>
            <div class="canvas__open">
                <span class="fa fa-bars"></span>
            </div>
        </div>
    </header>
    <!-- Header Section End -->


   {% block body %}
   {% endblock %}
   

    <!-- Footer Section Begin -->
    <footer class="footer set-bg" data-setbg="{% static 'images/footer-bg.jpg' %}">
        <div class="container">

            <div class="footer__copyright__text">
                <p style="text-align: center;">Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved by Shiftz </p>
            </div>
            
        </div>
    </footer>
    <!-- Footer Section End -->


    <!-- Js Plugins -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/mixitup.min.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</body>

</html>
